<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackExpense - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 50%, #1f1f1f 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(181, 255, 125, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(72, 198, 239, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .forgot-password-container {
            position: relative;
            z-index: 1;
            background: #18181b;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.5), 
                        0 10px 10px rgba(0,0,0,0.5);
            width: 450px;
            max-width: 90%;
            padding: 40px;
            border: 1px solid #27272a;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 200px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #a1a1aa;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        form {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #27272a;
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
            margin: 0;
        }

        input:focus {
            border-color: #b5ff7d;
            background: #1a1a1a;
        }

        input::placeholder {
            color: #52525b;
        }

        button {
            width: 60%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #ffffff;
            border-radius: 9999px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 10px auto 0 auto;
            text-transform: uppercase;
            box-sizing: border-box;
            display: block;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #fff;
        }

        .success-message {
            background: rgba(181, 255, 125, 0.1);
            border: 1px solid rgba(181, 255, 125, 0.3);
            color: #b5ff7d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .error-message {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo-container">
            <img src="/logologin.png" alt="TrackExpense Logo">
        </div>
        <h1>Forgot Password?</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <div id="message-container"></div>
        
        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" id="email-input" placeholder="Email" required>
            </div>
            <button type="submit" id="submit-btn">Send Reset Link</button>
        </form>
        
        <div class="back-link">
            <a href="/index.html">‚Üê Back to Sign In</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email-input').value;
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('message-container');
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'SENDING...';
            messageContainer.innerHTML = '';
            
            try {
                const res = await fetch(`${API_BASE_URL}/api/user/password/reset-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(data.message || 'Password reset link has been sent to your email. Please check your inbox.', 'success');
                    document.getElementById('email-input').value = '';
                    
                    // Show token in console for testing (remove in production)
                    console.log('For testing: Check server console for reset token');
                } else {
                    showMessage(data.error || 'Failed to send reset link. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message + '. Please check if the server is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'SEND RESET LINK';
            }
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const className = type === 'success' ? 'success-message' : 'error-message';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }
    </script>
</body>
</html>
