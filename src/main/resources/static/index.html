<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackExpense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>
        /* Custom Dialog Modal Styles */
        .dialog-modal { display: none; position: fixed; inset: 0; z-index: 1002; align-items: center; justify-content: center; padding: 16px; }
        .dialog-content { background: #0f0f0f; border-radius: 16px; width: 100%; max-width: 400px; padding: 24px; border: 1px solid #27272a; animation: slideUpModal 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .dialog-title { font-size: 18px; font-weight: 600; color: #fff; margin-bottom: 16px; }
        .dialog-message { font-size: 14px; color: #a1a1aa; margin-bottom: 24px; line-height: 1.5; }
        .dialog-buttons { display: flex; gap: 12px; justify-content: flex-end; }
        .dialog-btn { padding: 10px 20px; border-radius: 8px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .dialog-btn-primary { background: #3f3f46; color: #fff; }
        .dialog-btn-primary:hover { background: #52525b; }
        .dialog-btn-secondary { background: #27272a; color: #fff; }
        .dialog-btn-secondary:hover { background: #3f3f46; }
        @keyframes slideUpModal {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a1a1aa;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #fff;
        }

        .infield input[type="password"],
        .infield input[type="text"] {
            padding-right: 40px;
        }
    </style>
</head>
<body>

<div class="container" id="container">

    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="infield">
                <input type="text" placeholder="Name" />
                <label></label>
            </div>
            <div class="infield">
                <input type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="password" id="signup-password" placeholder="Password" />
                <i class="fa-solid fa-eye password-toggle" id="toggle-signup-password" onclick="togglePassword('signup-password', 'toggle-signup-password')"></i>
                <label></label>
            </div>
            <button>Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="infield">
                <input type="email" placeholder="Email" name="email"/>
                <label></label>
            </div>
            <div class="infield">
                <input type="password" id="signin-password" placeholder="Password" />
                <i class="fa-solid fa-eye password-toggle" id="toggle-signin-password" onclick="togglePassword('signin-password', 'toggle-signin-password')"></i>
                <label></label>
            </div>
            <a href="/forgot-password.html" class="forgot">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>

    <div class="overlay-container" id="overlayCon">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="/logologin.png" alt="TrackExpense Logo" style="width: 180px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
                <h1>Welcome Back!</h1>
                <p>Log in to continue managing your expenses</p>
                <button class="ghost" id="signInBtn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <img src="/logologin.png" alt="TrackExpense Logo" style="width: 180px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
                <h1>Welcome Aboard!</h1>
                <p>Enter your details to start tracking your expenses</p>
                <button class="ghost" id="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- Custom Dialog Modal -->
<div class="dialog-modal" id="alertDialog">
    <div class="dialog-content">
        <div class="dialog-title" id="alertTitle">Alert</div>
        <div class="dialog-message" id="alertMessage"></div>
        <div class="dialog-buttons">
            <button class="dialog-btn dialog-btn-primary" onclick="closeAlertDialog()">OK</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
